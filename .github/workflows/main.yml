name: Install Node.js, Install Packages, and Run main.js

on:
  push:
    branches:
      - main  # or the branch you want to run the workflow on
  pull_request:
    branches:
      - main  # or the branch you want to run the workflow on

jobs:
  install_and_run:
    runs-on: ubuntu-latest  # Use a recent version of Ubuntu
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js and npm
        run: |
          # Install Node.js and npm using apt
          sudo apt update
          sudo apt install -y nodejs npm
          node -v  # Verify Node.js version
          npm -v   # Verify npm version

      - name: Install dependencies
        run: |
          npm install  # Install required packages from package.json

      - name: Run main.js
        run: |
          node main.js  # Run the main.js file
          
